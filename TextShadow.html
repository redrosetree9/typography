<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px rgb(218, 22, 201);
        }

        #box{
            box-shadow: 9px 9px 5px #0a1631;

            text-indent: 50%; 
        }

</head>
<body>
    <h1 id="text">Noor Fatima</h1>
    <h1 id="box">Noor Fatima</h1>

    <div>
        <p>NoorFatima</p>
        <p id="indent">Noor Fatima</p>
    </div>
</body>
</html>
